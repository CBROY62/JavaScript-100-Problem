<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_section">
      <div class="display_section">
        <input class="inpute_display" type="text" id="display" placeholder="0" />
      </div>
      <div class="button_section">
        <button class="first_button1">1</button>
        <button class="first_button2">2</button>
        <button class="first_button3">3</button>
        <button class="first_button4">4</button>
        <button class="first_button5">5</button>
        <button class="first_button6">6</button>
        <button class="first_button7">7</button>
        <button class="first_button8">8</button>
        <button class="first_button9">9</button>
        <button class="first_button0">0</button>
        <button class="first_button_eq">=</button>
        <button class="first_button-">-</button>
        <button class="first_button_pluse">+</button>
        <button class="first_button_div">/</button>
        <button class="first_button_mod">%</button>
        <button class="first_button_brcket">()</button>
        <button class="first_button_dot">.</button>
        <button class="first_button_not">*</button>
        <button class="first_button_lessthen"> < </button>
        <button class="first_button_graterthen"> > </button>
        <button class="first_button_clear">C</button>
        <button class="first_button_CE">CE</button>
        <button class="first_button_NO">!</button>
        <button class="first_button_back">X</button>
       
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
