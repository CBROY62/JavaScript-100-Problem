<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="marksCalculator.css">
  </head>
  <body>
    <div class="main section">
         <h1 class="headingsections">Marks Calculator For Five Subject..  </h1>
         <!-- this is a input section  -->
       <p class="hindimarks"> Enter Your Hindi Marks</p>
      <input
        class="first_input_section"
        type="text"
        placeholder="Enter Hindi Marks...."
      />
       <p class="hindimarks"> Enter Your English Marks</p>
      <input
        class="second_input_section"
        type="text"
        placeholder="Enter English Marks...."
      />
       <p class="hindimarks"> Enter Your Maths Marks</p>
      <input
        class="third_input_section"
        type="text"
        placeholder="Enter Maths Marks...."
      />
       <p class="hindimarks"> Enter Your Physics Marks</p>
      <input
        class="fourth_input_section"
        type="text"
        placeholder="Enter Physics Marks...."
      />
       <p class="hindimarks"> Enter Your Chemestry Marks</p>
      <input
        class="five_input_section"
        type="text"
        placeholder="Enter Chemestry Marks...."
      />

      <!-- // heading section // -->

      <h1 class="first_heading_section">Hindi Marks</h1>
      <h1 class="second_heading_section">English Marks   </h1>
      <h1 class="third_heading_section">Math Marks   </h1>
      <h1 class="fourth_heading_section">Physics Marks   </h1>
      <h1 class="five_heading_section">Chemestry Marks   </h1>
       
        
       <button class="buttonSection" onclick="MarksCalculator()">Calculate Value </button>
        

       <!-- second section  -->

       <h2 class="totalMarks1">TotalMarks:</h2>
       <h2 class="Percentage1">Percentage:</h2>
       <p class="Division"> Your  Division </p>

    </div>
    <script src="marksCalculator.js"></script>
  </body>
</html>
